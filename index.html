<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Student management System</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<style>
   #divlist{
            background-color: green;
            color:honeydew;
            font-size: 20px;
            margin-bottom: 5px;
            text-align: center;
            padding: 5px;

        }

    #divlist2{
      background-color: rgb(184, 8, 8);
      color: white;
      padding: 5px;
      margin-bottom: 5px;
      text-align: center;
      font-size: 20px;
    }
</style>
  </head>
<body>
    <div id="con-main" class="container mt-5">
      <form id="form-main">
        <input
          type="text"
          id="sname"
          class="form-control"
          placeholder="Student Name Here.."
        />
        <input
          type="text"
          id="sclass"
          class="mt-2 form-control"
          placeholder="Student Class Here.."
        />
        <input type="checkbox" class="ml-2 mt-2" id="simp" />&nbsp;Excellent
        Student <br />
        <input
          type="submit"
          id="submit"
          class="mt-5 form-control btn btn-primary"
          value="Add Student"
        />
      </form>
      <table class="mt-5 text-center table table-dark">
        <thead>
          <th>Student Name</th>
          <th>Class</th>
          <th>Talented</th>
          <th>Action</th>
        </thead>
        <tbody id="students-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
